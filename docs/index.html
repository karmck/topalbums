<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Music Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    h1,
    h5 {
      text-align: center;
      margin-bottom: 0px;
    }

    /* Year navigation with arrows */
    .year-nav {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      /* center the whole thing on desktop */
      margin: 0 auto;
      margin-top: 10px;
      max-width: 800px;
      /* adjust based on how many years */
    }

    nav#year-links {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      scroll-behavior: smooth;
      white-space: nowrap;
      gap: 5px;
      font-size: 12px;
      padding: 10px;
      /* add left/right space so items don’t sit under arrows */
      margin-left: 30px;
      margin-right: 40px;
      scrollbar-width: none;
    }

    nav#year-links::-webkit-scrollbar {
      display: none;
    }

    nav#year-links a {
      flex: 0 0 auto;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 4px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    nav#year-links a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .nav-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 18px;
      padding: 6px 10px;
      cursor: pointer;
      border-radius: 4px;
      z-index: 10;
    }

    .nav-arrow.left {
      left: 0;
    }

    .nav-arrow.right {
      right: 0;
    }

    .nav-arrow:hover {
      background: rgba(255, 255, 255, 0.2);
    }


    /* Album list default = GRID (desktop/tablet) */
    .album-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .album {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .album img.cover {
      width: 100%;
      height: auto;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .album-info strong {
      display: block;
      font-size: 1rem;
    }

    .album-info span {
      font-size: 0.9rem;
      color: #ccc;
    }

    .album a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .album-info strong,
    .album-info span {
      pointer-events: none;
      /* prevent text selection instead of link clicks */
    }


    /* Grid mode (desktop) → make link behave like a block */
    @media (min-width: 601px) {
      .album a {
        display: block;
        text-align: center;
      }

      .album img.cover {
        margin: 0 auto 10px auto;
        display: block;
      }
    }

    /* Mobile view = LIST */
    @media (max-width: 600px) {
      .album-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      .album {
        display: flex;
        align-items: center;
        text-align: left;
      }

      .album img.cover {
        width: 60px;
        height: 60px;
        margin-right: 15px;
        flex-shrink: 0;
      }

      .album-info {
        flex-grow: 1;
      }
    }


    .spotify-icon {
      margin-left: auto;
      flex-shrink: 0;
    }

    .spotify-icon img {
      width: 24px;
      height: 24px;
      display: block;
    }

    h2 {
      position: sticky;
      top: 0;
      background-color: #121212;
      padding: 10px 0;
      margin: 0 0 20px 0;
      border-bottom: 2px solid #444;
      z-index: 5;
    }

    /* Scroll-to-top button */
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 30px;
      background: #1db954;
      color: #111;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 36px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    #scrollTopBtn.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <h1>Music Picks</h1>
  <h5>Top albums selected each year, with links to Spotify</h5>

  <div class="year-nav">
    <button class="nav-arrow left">&#10094;</button>
    <nav id="year-links"></nav>
    <button class="nav-arrow right">&#10095;</button>
  </div>

  <div id="albums"></div>

  <button id="scrollTopBtn">&#8679;</button>

  <script>
    const container = document.getElementById("albums");
    const nav = document.getElementById("year-links");

    // generate years back to specified date
    const currentYear = new Date().getFullYear();
    const years = [];
    for (let y = currentYear; y >= 2013; y--) {
      years.push(y.toString());
    }

    // year navigation links
    nav.innerHTML = years.map(y => `<a href="#year-${y}">${y}</a>`).join("");

    // load albums for each year
    async function loadAlbums() {
      for (const year of years) {
        try {
          const res = await fetch(`json/${year}.json`);
          const albums = await res.json();
          if (!albums.length) continue;

          container.innerHTML += `<h2 id="year-${year}">${year}</h2>
  <div class="album-list">` +
            albums.map(a => `
    <div class="album">
      <a href="${a.url}" target="_blank" rel="noopener noreferrer">
        <img src="${a.cover}" alt="${a.artist} - ${a.name}" class="cover" loading="lazy">
        <div class="album-info">
          <strong>${a.artist}</strong>
          <span>${a.name}</span>
        </div>
      </a>
    </div>`).join("") + `</div>`;

        } catch (e) {
          console.log(`No data for year ${year}, skipping.`);
        }
      }
    }

    loadAlbums();

    // scroll-to-top button
    const scrollBtn = document.getElementById("scrollTopBtn");
    window.addEventListener("scroll", () => {
      if (document.documentElement.scrollTop > 300 || document.body.scrollTop > 300) {
        scrollBtn.classList.add("show");
      } else {
        scrollBtn.classList.remove("show");
      }
    });
    scrollBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // year nav scroll arrows
    const yearLinks = document.getElementById("year-links");
    document.querySelector(".nav-arrow.left").addEventListener("click", () => {
      yearLinks.scrollBy({ left: -150, behavior: "smooth" });
    });
    document.querySelector(".nav-arrow.right").addEventListener("click", () => {
      yearLinks.scrollBy({ left: 150, behavior: "smooth" });
    });
  </script>

</body>

</html>
