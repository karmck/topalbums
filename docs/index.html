<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Music Picks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
    }

    h1,
    h5 {
      text-align: center;
      margin-bottom: 0px;
    }

    nav#year-links {
      text-align: center;
      margin-top: 30px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    nav#year-links a {
      margin: 5px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav#year-links a:hover {
      text-decoration: underline;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      /* desktop/tablet auto-fit */
      gap: 20px;
      margin-bottom: 50px;
    }

    .album {
      position: relative;
      /* allow absolute positioning inside */
    }

    .spotify-icon {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 20px;
      /* adjust size */
      height: 20px;
      z-index: 2;
    }

    .spotify-icon img {
      width: 100%;
      height: auto;
      display: block;
    }


    .album img {
      width: 100%;
      /* always scale to column */
      height: auto;
      display: block;
    }

    .album img:hover {
      transform: scale(1.05);
    }

    .album a {
      color: white;
      text-decoration: none;
      font-size: 0.9rem;
      line-height: 1.5;
      display: block;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, minmax(0, 1fr));
        /* force exactly 3 equal cols */
      }
    }


    h2 {
      margin-top: 40px;
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    /* Scroll-to-top button */
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1db954;
      color: #111;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 36px;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 100;
    }

    #scrollTopBtn.show {
      opacity: 1;
    }
  </style>
</head>

<body>

  <h1>Music Picks</h1>
  <h5>Top albums selected each year, with links to Spotify</h3>

    <nav id="year-links"></nav>

    <div id="albums"></div>

    <button id="scrollTopBtn">&#8679;</button>

    <script>
      const container = document.getElementById("albums");
      const nav = document.getElementById("year-links");

      // generate years 2006-current
      const currentYear = new Date().getFullYear();
      const years = [];
      for (let y = currentYear; y >= 2015; y--) {
        years.push(y.toString());
      }

      // year navigation links
      nav.innerHTML = years.map(y => `<a href="#year-${y}">${y}</a>`).join("");

      // load albums for each year
      async function loadAlbums() {
        for (const year of years) {
          try {
            const res = await fetch(`json/${year}.json`);
            const albums = await res.json();
            if (!albums.length) continue;

            container.innerHTML += `<h2 id="year-${year}">${year}</h2>
        <div class="grid">` +
              albums.map(a => `
          <div class="album">
            <a href="${a.url}" target="_blank" rel="noopener noreferrer">
              <img src="${a.cover}" alt="${a.artist} - ${a.name}" loading="lazy">
              <span><strong>${a.artist}</strong> <br/> ${a.name}</span>
            </a>
          </div>`).join("") + `</div>`;
          } catch (e) {
            console.log(`No data for year ${year}, skipping.`);
          }
        }
      }

      loadAlbums();

      // scroll-to-top button
      const scrollBtn = document.getElementById("scrollTopBtn");
      window.addEventListener("scroll", () => {
        if (document.documentElement.scrollTop > 300 || document.body.scrollTop > 300) {
          scrollBtn.classList.add("show");
        } else {
          scrollBtn.classList.remove("show");
        }
      });
      scrollBtn.addEventListener("click", () => {
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    </script>

</body>

</html>
