name: Generate Albums

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Year to regenerate'
        required: true
        default: '2025'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies (if any)
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Run your generation script
      - name: Generate JSON and update index
        run: |
          echo "Generating albums for year ${{ github.event.inputs.year }}"
          node fetch-covers.js ${{ github.event.inputs.year }}

      # 5️⃣ Commit and push changes to docs/
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs
          git commit -m "Update albums for ${{ github.event.inputs.year }}" || echo "No changes"
          git push
