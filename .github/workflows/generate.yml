name: Generate Albums and Deploy GH-Pages

on:
  workflow_dispatch:
    inputs:
      year:
        description: 'Year to generate'
        required: true
        default: '2025'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Run your script to generate JSON/index.html for the specified year
      - name: Generate JSON and index
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: |
          echo "Generating albums for year ${{ github.event.inputs.year }}"
          node fetch-json.js ${{ github.event.inputs.year }}

      # 5️⃣ Deploy docs/ to GH-Pages
      - name: Deploy to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

      - name: Publish to GitHub Pages
        uses: actions/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs
